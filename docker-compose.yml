version: '3.8'
services:
  auth-service:
    image: auth-service
    build:
      context: .
      dockerfile: apps/auth/Dockerfile # Path to Dockerfile for api-service
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=myDB
      - DB_USER=gourav
      - DB_PASSWORD=12345678
      - JWT_SECRET=mySecrete
      - JWT_EXPIRATION=3600
      - HTTP_PORT=3000
      - TCP_PORT=3001
    depends_on:
      - db
  product-service:
    image: product-service
    build:
      context: .
      dockerfile: apps/product/Dockerfile # Path to Dockerfile for api-service
    ports:
      - "3003:3003"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=myDB
      - DB_USER=gourav
      - DB_PASSWORD=12345678
      - HTTP_PORT=3003
      - TCP_PORT=3001
      - AUTH_HOST=auth-service
      - AUTH_PORT=3001
    depends_on:
      - db
      - auth-service
    
  cart-service:
    image: cart-service
    build:
      context: .
      dockerfile: apps/cart/Dockerfile # Path to Dockerfile for api-service
    ports:
      - "3004:3004"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=myDB
      - DB_USER=gourav
      - DB_PASSWORD=12345678
      - HTTP_PORT=3004
      - TCP_PORT=3001
      - AUTH_HOST=auth-service
      - AUTH_PORT=3001
    depends_on:
      - db
      - auth-service
      - kafka
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: gourav@123
      MYSQL_DATABASE: myDB
      MYSQL_USER: gourav
      MYSQL_PASSWORD: 12345678
    ports:
      - "3307:3306"
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:    
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
